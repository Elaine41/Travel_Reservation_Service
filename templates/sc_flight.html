  .heading{
  
  color:rgb(100, 134, 129);
  
  text-align: center;
  
  align-content: center;
  
  font-size: 50px;
  
  color: rgb(88, 128, 122);
  
  font: 1em sans-serif;
  
  align-items: center;
  
  
  
  
  }
  
  
  
  
  .submit,.reset{
  
  
  
  
  border-radius: 20px;

  label{
  
  
  
  
  font-size:24px;
  
  }
  
  input[type=text], select {
  
  width: 100%;
  
  padding: 12px 20px;
  
  margin: 8px 0;
  
  display: inline-block;
  
  border: 1px solid #ccc;
  
  border-radius: 4px;
  
  box-sizing: border-box;
  
  }
  
  input[type=number], select {
  
  width: 100%;
  
  padding: 12px 20px;
  
  margin: 8px 0;
  
  display: inline-block;
  
  border: 1px solid #ccc;
  
  border-radius: 4px;
  
  box-sizing: border-box;
  
  }
  
  input[type=date], select {
  
  width: 100%;
  
  padding: 12px 20px;
  
  margin: 8px 0;
  
  display: inline-block;
  
  border: 1px solid #ccc;
  
  border-radius: 4px;
  
  box-sizing: border-box;
  
  }
  
  
  
  
  /* Style the submit button */
  
  input[type=submit] {
  
  width: 100%;
  
  background-color:rgb(124, 161, 156);
  
  color: white;
  
  padding: 14px 20px;
  
  margin: 8px 0;
  
  border: none;
  
  border-radius: 4px;
  
  cursor: pointer;
  
  }
  
  input[type=reset] {
  
  width: 50%;
  
  background-color:rgb(124, 161, 156);
  
  color: white;
  
  padding: 14px 20px;
  
  margin: 8px 0;
  
  border: none;
  
  border-radius: 4px;
  
  cursor: pointer;
  
  text-align: center;
  
  }
  button {
  
  width: 50%;
  
  background-color:rgb(124, 161, 156);
  
  color: white;
  
  padding: 14px 20px;
  
  margin: 8px 0;
  
  border: none;
  
  border-radius: 4px;
  
  cursor: pointer;
  
  text-align: center;
  
  }
  
  
  
  
  /* Add a background color to the submit button on mouse-over */
  
  input[type=submit]:hover {
  
  background-color: #45a049;
  
  }
  
  
  
  
  </style>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <h1 class="heading" style="font-size: xx-large;">
  Schedule Flight</h1>
  
  <h1> </h1>
  
  <h1> </h1>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <form action="{{ url_for("sc_flight")}}" method="post"
  enctype="multipart/form-data" class="form1">
  
  <label for="Fno">Flight Number</label>
  
  <input type="text" id="Fno" name="Fno"
  placeholder="Flight Number" required maxlength="5">
  
  <label for="From Airport">From Airport:</label>
  
  <select name=from_airports_  action="/" required>
  
    <option value="" selected>None</option>
    
    {% for a in airports_[:] %}
    
    <option value= "{{a}}">{{a}}</option>"
    
    {% endfor %}
    
    </select>
    <label for="To Airport">To Airport:</label>
  
  <select name=to_airports_  action="/" required>
  
    <option value="" selected>None</option>
    
    {% for a in airports_[:] %}
    
    <option value= "{{a}}">{{a}}</option>"
    
    {% endfor %}
    
    </select>
  
  
  <label for="d_time">Departure Time:</label>
  
  <input type="time" id="d_time" name="d_time"
  placeholder="Departure Time" required>
  
  <label for="a_time">Arrival time:</label>
  
  <input type="time" id="a_time" name="a_time"
  placeholder="Arrival Time" required>
  
  <label for="Flight Date">Flight Date:</label>
  
  <input type="date" id="Flight Date" name="Flight Date" placeholder="Flight Date" required>
  
  <label for="Current Date">Current Date:</label>
  
  <input type="date" id="Current Date" name="Current Date" placeholder="Current Date" value={{cur_date}} readonly>
  
  <label for="Cost per person"> Cost per person:</label>
  
  <input type="number" id="Cost per person" name="Cost per person" placeholder="Cost per person" required min="1">
  
  <label for="Capacity"> Capacity</label>
  
  <input type="number" id="Capacity" name="Capacity"placeholder="Capacity" required min="1">
  
  <label for="Airlines">Airlines</label>
  
  <select name= airlines action="/" required>
  
  <option value="" selected>None</option>
  
  {% for a in airlines[1:] %}
  
  <option value= "{{a}}">{{a}}</option>"
  
  {% endfor %}
  
  </select>
  
  <input type="submit" value="Schedule Flight" name="sc"
  class="submit"/>
  
  <input type="reset" value="Cancel" name="cancel"
  class="reset"/>
  <a href="/admin"> <button type="button">Back</button></a>
